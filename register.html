<!DOCTYPE html>
<html>
  <head>
    <title>The registration form</title>
    <link rel="stylesheet" type="text/css" href="styl1.css">
    <head>
      <script>src="log.js"</script>
    </head>
    <style>
      /* CSS to center the registration form */
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <div class="center">
        
      <form action="" method="">
        <h3>Register form</h3>
        <h5>welcome back! please enter your details.</h5>
        <table>
          <tr>
            <td style="font-family:sans-serif;">Username</td>
            <tr>
              <td>
                <input type="text" name="user" placeholder="Enter Email Here">
              </td>
            </tr>
          </tr>
          <tr>
            <td style="font-family:sans-serif;">Password</td>
            <tr>
              <td>
                <input  placeholder="Enter Password">
              </td>
            </tr>
          </tr>
          <tr>
            <td>
            </tr>
            <td>Phone</td>
            <tr>
              <td>
                <select>
                  <option selected>+91</option>
                  <option>+1</option>
                  <option>+81</option>
                  <option>+55</option>
                  <option>+62</option>
                </select>
                <input type="phone" name="mob_digits" placeholder="Phone number" maxlength="10">
              </td> 
            </tr>
            <td>
              <button class="btn Google">
                <span class="google-icon"></span>
                <span>Sign in with Google</span>
              </button>
            </td>
            <tr style="font-size:17px;">
              <td>
                <input type="submit"name="submit"value="Submit">Already registered?<a href="login.html">Register here</a>
              </td>
            </tr>
          </table>
        </form>
      </div>
  </body>
</html>
